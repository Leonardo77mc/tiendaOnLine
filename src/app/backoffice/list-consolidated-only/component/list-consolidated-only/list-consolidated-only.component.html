<div class="container" style="width: 100%!important;">
  <div class="row">

    <div class="col s12 m12 l12">
      <div class="col s12 m5 l5 input-field">
        <input type="number" [(ngModel)]="buscar" placeholder="Buscar factura por el codigo...">
      </div>
      <div class="col s12 m12 l12 divider">.</div>
    </div>
    <div class="col s12 scroll-cesta">
      <table class="responsive-table">
        <thead>
        <tr>
          <th class="center th">Codigo de la factura</th>
          <th class="center th">Fecha</th>
          <th class="center th">Puntos</th>
          <th class="center th">Total</th>
          <th class="center th">Visualizar</th>
        </tr>
        </thead>
        <tbody class="content-carrito">

        <tr *ngFor="let item of purchases|pipeInvoice:buscar">
          <td class="center">
            <small>{{item.idInvoice}}</small>
          </td>
          <td class="center">
            <small>{{item.date}}</small>
          </td>
          <td class="center">
            <small>{{item.totalPoints}}</small>
          </td>
          <td class="center">
            <small>{{item.totalPurchase|number}}</small>
          </td>
          <td class="center">
            <a class="waves-effect waves-light btn-small blue color-icon"><i
                    class="material-icons left white-text" [routerLink]="['/invoicesReport/', item.idInvoice]">visibility</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="col s12 m12 l12">
        <div class="col s12 m3 l2">
          <small>Total compra: {{totalpurchase|number}}</small>
        </div>
        <div class="col s12 m3 l2">
          <small>Puntos totales: {{totalpoints}}</small>
        </div>
      </div>
      <div class="col s12 m12 l12 divider"></div>
    </div>
  </div>
</div>
