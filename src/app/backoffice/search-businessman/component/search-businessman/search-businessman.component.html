<div class="col s12 m12 l12">
  <div class="col s12 m5 l5 input-field">
    <input type="number" [(ngModel)]="buscar" placeholder="Ingresa la cedula del empresario">
  </div>
  <div class="col s12 m12 l12 divider">.</div>
</div>
<div class="col s12 scroll-cesta">
  <table class="responsive-table">
    <thead>
    <tr>
      <th class="center th">Codigo</th>
      <th class="center th">Nombre</th>
      <th class="center th">Cedula</th>
      <th class="center th">Correo</th>
      <th class="center th">Telefono</th>
      <th class="center th">Visualizar</th>
    </tr>
    </thead>
    <tbody class="content-carrito" infiniteScroll [infiniteScrollThrottle]="50" [scrollWindow]="true" (scrolled)="onScroll()">

    <tr *ngFor="let item of usuarios|searchMayorista:buscar">
      <td class="center">
        <small>ALL-{{item.idBusinessman}}</small>
      </td>
      <td class="center">
        <small>{{item.name}} {{item.lastname1}} {{item.lastname2}}</small>
      </td>
      <td class="center">
        <small>{{item.identificationcard}}</small>
      </td>
      <td class="center">
        <small>{{item.email}}</small>
      </td>
      <td class="center">
        <small>{{item.telephone}}</small>
      </td>
      <td class="center">
        <a class="waves-effect waves-light btn-small blue color-icon"
           [routerLink]="['/loginGeneric/', item.usuario]"><i class="material-icons left white-text">visibility</i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
</div>
