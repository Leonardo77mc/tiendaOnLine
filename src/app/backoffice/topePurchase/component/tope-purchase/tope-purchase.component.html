<div class="container" style="width: 100%;">
  <div class="row">
    <div class="col s12 m12 l12 center">
      <h4 class="rounded">Limitar el valor de la compra del Empresario</h4>
    </div>
    <div class="col s12 m12 l12 divider">.</div>
    <div class="col s12 m12 l12">
      <form [formGroup]="formTope" (ngSubmit)="sendtope()">
        <div class="col s12 m4 l4 input-field">
          <input placeholder="Ingresa el valor de la compra minima"
                 [formControl]="formTope.controls['valuepurchase']">
        </div>

        <div class="col s12 m3 l3 input-field date">
          <input type="text" class="datepicker" placeholder="Fecha:" (change)="getDate($event)">
        </div>

        <div class="col s12 m3 l3 input-field date">
          <input type="text" class="timepicker" placeholder="Hora:" (change)="getTime($event)">
        </div>
        <div class="col s12 m12 l12 input-field">
          <span class="rounded" style="margin-left: 15%;">{{message}}</span>
        </div>
        <div class="col s12 m12 l12">
          <button class="btn blue">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
