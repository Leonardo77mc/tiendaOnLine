<app-header-office></app-header-office>
<div class="container" style="width: 90%;">
  <div class="row">

    <div class="col s12 m12 l12 center">
      <h4 class="flow-text">Datos de los usuarios de mi árbol AllINAPP</h4>
    </div>
    <div class="col s12 m12 l12 divider">.</div>
    <div class="col s12 m12 l12 white-text">.</div>
    <div class="col s12 m12 l12 white-text">.</div>
    <button class="green darken-4 btn" (click)="exportAsXLSX()">Exportar a Excel</button>
    <div class="col s12 m12 l12 white-text">.</div>
    <table class="responsive-table" id="table_id" class="display">
      <thead>
      <tr>
        <th class="red darken-4 white-text th">#</th>
        <th class="red darken-4 white-text th">Nombre</th>
        <th class="red darken-4 white-text th">Cédula</th>
        <th class="red darken-4 white-text center th">Teléfono</th>
        <th class="red darken-4 white-text center th">Correo</th>
        <th class="red darken-4 white-text center th">Dirección</th>
      </tr>
      </thead>
      <tbody infiniteScroll [infiniteScrollThrottle]="50" [scrollWindow]="true" (scrolled)="onScroll()">
      <tr *ngFor="let item of myUsers">
        <td class="td"><small></small>{{item.id}}</td>
        <td class="td"><small>{{item.Nombre}}</small></td>
        <td class="td"><small>{{item.Cedula}}</small></td>
        <td class="td"><small></small>{{item.Telefono}}</td>
        <td class="td"><small></small>{{item.Correo}}</td>
        <td class="td"><small></small>{{item.Direccion}}</td>
      </tr>
      </tbody>
    </table>
    <hr>
  </div>
</div>
